<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Chamber of Commerce of Montreal</title>
</head>
<body>
    <header>
        <nav id="nav" class="open">
            <img id= "logo" src="images/logo_mtl.png" alt="Company logo">
            <ul id="pages" class="open">
                <li>Discover</li>
                <li>Directory</li>
                <li>Join</li>
                <li>Contact</li>
            </ul> 

            <ul id="social" class="open">
                <li>
                    <img class="icon" src="images/twitter.png" alt="twitter">
                </li>
                <li>
                    <img class="icon" src="images/facebook.png" alt="facebook">
                </li>
                <button id="menu">#</button>
            </ul>

        </nav>

        <div id="currentDate"></div>
    </header>

    <main id="mainboxes">
        <section class="mainbox" id="heroSection">Hero with site name and call to action</section>
        <section class="mainbox" id="eventSection">Event</section>
        <section class="mainbox" id="weatherSection">Weather</section>
        <section class="mainbox" id="joinSection">Join</section>
        <section class="mainbox" id="newsSection">News Release</section>
        <section class="mainbox" id="spotSection">
            <div id="spotlight1">Spotlight 1</div>
            <div id="spotlight2">Spotlight 2</div>
            <div id="spotlight3">Spotlight 3</div>
        </section>
        
    </main>

    <footer>
        <section id="footer1">
            <img id="logo" src="images/logo_mtl.png" alt="Company Logo">
            <div id="Info">
                <div id="adress">7340 13e av - Quebec, Canada</div>
                <div id="map">üìçLocation Map</div>
            </div>
        </section>

        <section id="footer2">
            ‚ìí<span id="year"></span>
            Montreal Chamber | Ederson Alejandro | WDD 230 Project | Last Modification: <span id="lastModified"></span>
        </section>

    </footer>

    <script src="scripts/main.js"></script>

</body>
</html>
