<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Progressive Loading of Images</title>
</head>

<body>
    <h1>Progressive Loading Images</h1>

    <picture><img src="images/placeholder.jpg"  data-src ="images/1.jpg" alt="pic1"></picture>
    <picture><img src="images/placeholder.jpg" data-src="images/2.jpg" alt="pic2"></picture>
    <picture><img src="images/placeholder.jpg" data-src="images/3.jpg" alt="pic3"></picture>
    <picture><img src="images/placeholder.jpg"  data-src="images/4.jpg" alt="pic4"></picture>
    <picture><img src="images/placeholder.jpg" data-src="images/5.jpg" alt="pic5"></picture>
    <picture><img src="images/placeholder.jpg" data-src="images/6.jpg" alt="pic6"></picture>

    <script src="script/script.js"></script>
    
</body>
</html>
